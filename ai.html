<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo - Aria spreekt met je</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    video {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
    }
    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <video id="aria-video" autoplay muted playsinline></video>
  <h1>Aria praat met je...</h1>

  <script type="module">
    import { DApp } from "https://unpkg.com/@d-id/face-sdk@0.9.8/dist/index.js";

    const session = new DApp({
      apiKey: "demo", // Gebruik hier jouw echte D-ID API key
      sourceImage: "https://echo.aimain.eu/media/aria.png", // Plaatje dat Aria tot leven brengt
      config: {
        language: "nl-NL",
        voice: "nl-NL-HannaNeural", // Nederlandse stem
        autoStart: true,
        loop: false
      },
    });

    session.mount(document.getElementById("aria-video"));
    session.say("Hallo, ik ben Aria. Fijn je te zien!", { lang: "nl" });
  </script>
</body>
</html>
