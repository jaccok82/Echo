<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo - Aria</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #aria-avatar {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
    }
    #status {
      margin-top: 20px;
      font-size: 1rem;
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <div id="container">
    <<img id="aria-avatar" src="aria.png" alt="Aria AI Avatar" />
    <div id="status">🎤 Wacht op je stem...</div>
  </div>

  <script>
    // Spraakherkenning
    const status = document.getElementById('status');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'nl-NL';
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onstart = () => {
      status.textContent = '🎤 Luistert...';
    };
    recognition.onerror = (e) => {
      status.textContent = '⚠️ Fout: ' + e.error;
    };
    recognition.onend = () => {
      status.textContent = '🎤 Wacht op je stem...';
      recognition.start(); // Herstarten voor doorlopende interactie
    };
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      status.textContent = '💬 Jij: ' + transcript;
      getAIResponse(transcript);
    };

    recognition.start();

    function getAIResponse(prompt) {
      // Vervang dit met je echte API zodra beschikbaar
      fetch('https://api.ai.com/echo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: prompt })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply || "Sorry, ik begrijp het niet helemaal.";
        status.textContent = '🧠 Aria: ' + reply;
        speakText(reply);
      })
      .catch(() => {
        status.textContent = "❌ Kan geen antwoord ophalen van de server.";
      });
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'nl-NL';
      utterance.pitch = 1;
      utterance.rate = 1;
      const voice = speechSynthesis.getVoices().find(v => v.lang === 'nl-NL');
      if (voice) utterance.voice = voice;
      speechSynthesis.speak(utterance);
    }

    // Laad stemmen vooraf
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
