
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren | Echo</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 10px;
        }
        .register-container {
            background-color: #1f1f1f;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            width: 90%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .terug {
            margin-top: 15px;
            text-align: center;
        }
        .terug a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9em;
        }
        .terug a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Maak een account</h1>
        <form action="#" method="POST">
            <label for="name">Volledige naam</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Wachtwoord</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registreren</button>
        </form>
        <div class="terug">
            <a href="index.html">‚Üê Terug naar inloggen</a>
        </div>
    </div>
</body>
</html>
