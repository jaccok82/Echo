<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account aanmaken bij Echo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #060620;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img.logo {
      width: 120px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 280px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #1e1e3f;
      color: white;
      font-size: 16px;
    }

    button {
      width: 280px;
      padding: 12px;
      background-color: #3366ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Echo Logo" class="logo" />
  <h1>Account aanmaken bij Echo</h1>

  <form onsubmit="return register()">
    <input type="text" id="username" placeholder="Gebruikersnaam" required />
    <input type="email" id="email" placeholder="E-mailadres" required />
    <input type="password" id="password" placeholder="Wachtwoord" required />
    <button type="submit">Maak account aan</button>
  </form>

  <div class="footer">Een project van AiMain</div>

  <script>
    function register() {
      // Simpele registratie
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (username && email && password) {
        // Hier zou je normaal een API-aanroep doen om op te slaan
        // Voor nu simuleren we succes
        window.location.href = "ai.html";
        return false;
      } else {
        alert("Vul alle velden in.");
        return false;
      }
    }
  </script>
</body>
</html>
