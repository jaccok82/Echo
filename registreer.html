<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registreren bij Echo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #1db954;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      font-size: 14px;
    }
    a {
      color: #1db954;
      text-decoration: none;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="echo-logo.png" alt="Echo logo" />
  <h2>Registreren bij Echo</h2>
  <input type="text" id="username" placeholder="Kies een gebruikersnaam" required />
  <input type="password" id="password" placeholder="Kies een wachtwoord" required />
  <button onclick="registreer()">Account aanmaken</button>

  <p>Heb je al een account? <a href="index.html">Log in</a></p>
  <div class="footer">Een project van AiMain</div>

  <script>
    function registreer() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Vul je gebruikersnaam en wachtwoord in.");
        return;
      }

      // Hier zou echte opslag komen, nu alleen doorgaan
      alert("Account aangemaakt!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
