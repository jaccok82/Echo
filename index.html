<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inloggen bij Echo</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 12px 25px;
      background-color: #1db954;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: #888;
    }
    a {
      color: #1db954;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="echo-logo.png" alt="Echo logo" />
  <h2>Inloggen bij Echo</h2>
  <input type="text" id="username" placeholder="Gebruikersnaam" />
  <input type="password" id="password" placeholder="Wachtwoord" />
  <button onclick="inloggen()">Log in</button>
  <a href="registreer.html">Nog geen account? Registreer</a>
  <div class="footer">Een project van AiMain</div>

  <script>
    function inloggen() {
      const gebruiker = document.getElementById("username").value.trim();
      const wachtwoord = document.getElementById("password").value.trim();

      if (!gebruiker || !wachtwoord) {
        alert("Vul je gebruikersnaam en wachtwoord in.");
        return;
      }

      // Voor nu: altijd doorsturen naar ai.html
      window.location.href = "ai.html";
    }
  </script>
</body>
</html>
