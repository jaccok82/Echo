<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo - Start</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #060620;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #4c8bff;
    }

    p {
      max-width: 80%;
      text-align: center;
      font-size: 16px;
      color: #ddd;
    }

    .knoppen {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .knoppen a {
      text-decoration: none;
      background-color: #3a5eff;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Echo Logo" class="logo" />
  
  <h1>Welkom bij Echo</h1>
  <p>Welkom bij Echo, jouw AI om mee te praten, vragen te stellen en steun te vinden.</p>

  <div class="knoppen">
    <a href="inlog.html">Inloggen</a>
    <a href="registreer.html">Account aanmaken</a>
  </div>

  <div class="footer">
    Project van AiMain — Een vriend voor iedereen die er één mist.
  </div>
</body>
</html>
