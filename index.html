<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Echo - Inloggen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('echo-face.png');
      background-size: cover;
      background-position: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #00ff99;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="echo-logo.png" alt="Echo logo">
    <h2>Inloggen</h2>
    <input type="text" id="username" placeholder="Gebruikersnaam"><br>
    <input type="password" id="password" placeholder="Wachtwoord"><br>
    <button onclick="login()">Log in</button>
    <a href="registreer.html">Nog geen account?</a>
  </div>

  <script>
    function login() {
      // Demo-login zonder validatie
      window.location.href = "ai.html";
    }
  </script>
</body>
</html>
