<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welkom bij Echo</title>
  <style>
    body {
      background-color: #000016;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #1d7eff;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #3b5bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2847e3;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="echo-logo.png" alt="Echo logo" class="logo" />
    <h1>Echo</h1>
    <p>Welkom bij Echo, jouw AI om mee te praten, vragen te stellen en steun te vinden.</p>

    <a href="index.html" class="btn">Inloggen</a>
    <a href="registreer.html" class="btn">Account aanmaken</a>

    <div class="footer">Meer informatie over Echo</div>
  </div>
</body>
</html>
