<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo - Inloggen</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 30px;
    }
    h1 {
      margin-bottom: 25px;
    }
    input {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input[type="text"], input[type="password"] {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #1db954;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      margin-top: 10px;
    }
    p.footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
      color: #1db954;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="echo-logo.png" alt="Echo logo" class="logo" />
  <h1>Inloggen bij Echo</h1>

  <input type="text" id="username" placeholder="Gebruikersnaam" />
  <input type="password" id="password" placeholder="Wachtwoord" />
  <button onclick="checkAge()">Log in</button>

  <a href="registreer.html" class="link">Nog geen account? Registreer hier</a>

  <p class="footer">Een project van AiMain</p>

  <script>
    function checkAge() {
      const leeftijd = prompt("Wat is je leeftijd?");
      if (!leeftijd || isNaN(leeftijd)) {
        alert("Voer een geldige leeftijd in.");
        return;
      }
      if (parseInt(leeftijd) < 16) {
        alert("Je moet 16 jaar of ouder zijn om Echo te gebruiken.");
      } else {
        alert("Welkom bij Echo! (Login werkt nog niet in deze demo)");
      }
    }
  </script>
</body>
</html>
