<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo – Een vriend voor iedereen die er één mist</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p.slogan {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .button {
      background-color: #1db954;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1ed760;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="echo-logo.png" alt="Echo Logo" class="logo" />
  <h1>Welkom bij Echo</h1>
  <p class="slogan">Een vriend voor iedereen die er één mist</p>
  <a href="ai.html" class="button">Log in</a>

  <footer>
    Een project van AiMain
  </footer>
</body>
</html>
