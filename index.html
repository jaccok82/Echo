<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen bij Echo</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 50px;
      width: 120px;
      height: auto;
    }
    .login-container {
      max-width: 400px;
      margin: 30px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #17a44a;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="echo-logo.png" alt="Echo logo" class="logo">

  <!-- Inlogformulier -->
  <div class="login-container">
    <h1>Inloggen bij Echo</h1>
    <input type="text" placeholder="Gebruikersnaam">
    <br><br>
    <input type="password" placeholder="Wachtwoord">
    <br><br>
    <button onclick="window.location.href='ai.html'">Log in</button>
  </div>

  <div class="footer">Een project van AiMain</div>

</body>
</html>
